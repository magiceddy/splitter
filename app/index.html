<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>B9lab Project1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <script src="./app.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-xs-4 col-xs-offset-5">
            <h1>B9Lab Splitter</h1>
        </div>
        <div class="col-xs-3">
            <h3 id="network"></h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2"><b>Sender:</b></div>
        <div class="col-xs-3" id="coinbase">
        </div>
        <div class="col-xs-2 col-xs-offset-2"><b>Balance:</b></div>
        <div class="col-xs-3" id="senderBalance"></div>
    </div>
    <div class="row">
        <div class="col-xs-2"><b>First Beneficiary:</b></div>
        <div class="col-xs-3">
            <input 
                class="addInputStyle" 
                id="firstBeneficiary" 
                value="First Beneficiary Address"
                onchange="App.onAddressChange(this)"
            >
        </div>
        <div class="col-xs-2 col-xs-offset-2"><b>Balance:</b></div>
        <div class="col-xs-3" id="firstBalance"></div>
    </div>
    <div class="row">
        <div class="col-xs-2"><b>Second Beneficiary:</b></div>
        <div class="col-xs-3">
            <input 
                class="addInputStyle" 
                id="secondBeneficiary" 
                value="Second Beneficiary Address"
                onchange="App.onAddressChange(this)"
            >
        </div>
        <div class="col-xs-2 col-xs-offset-2"><b>Balance:</b></div>
        <div class="col-xs-3" id="secondBalance"></div>
    </div>
    <div class="row">
        <div class="col-xs-2"><b>Amount:</b></div>
        <div class="col-xs-3">
            <input 
            id="amount" 
            name="amount" 
            value="Amount in ETH"
            onchange="App.setAmount()"
        >
        </div>
        <div class="col-xs-3 end-xs">
                <button id="sendButton" onclick="App.send()" disabled=true>Send amount</button>
        </div> 
    </div>
    <div id='loader' class="loader"></div>
</body>
</html>
