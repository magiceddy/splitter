<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>B9lab Project1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <script src="./app.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-xs-4 col-xs-offset-5">
            <h1>B9Lab Splitter</h1>
        </div>
        <div class="col-xs-3">
            <h3 id="network"></h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2"><b>Sender:</b></div>
        <div class="col-xs-3">
            <input 
                class="addInputStyle" 
                id="coinbase" 
                name="Sender Address" 
                onchange="App.onAddressChange(this)"
            >
        </div>
        <div class="col-xs-2 col-xs-offset-2"><b>Balance:</b></div>
        <div class="col-xs-3"><p id="senderBalance"><b></b></p></div>
    </div>
    <div class="row">
        <div class="col-xs-2"><b>First Beneficiary:</b></div>
        <div class="col-xs-3">
            <input 
                class="addInputStyle" 
                id="firstBeneficiary" 
                name="First Beneficiary"
                onchange="App.onAddressChange(this)"
            >
        </div>
        <div class="col-xs-2 col-xs-offset-2"><b>Balance:</b></div>
        <div class="col-xs-3"><p id="firstBalance"><b></b></p></div>
    </div>
    <div class="row">
        <div class="col-xs-2"><b>Second Beneficiary:</b></div>
        <div class="col-xs-3">
            <input 
                class="addInputStyle" 
                id="secondBeneficiary" 
                name="Second Beneficiary"
                onchange="App.onAddressChange(this)"
            >
        </div>
        <div class="col-xs-2 col-xs-offset-2"><b>Balance:</b></div>
        <div class="col-xs-3"><p id="secondBalance"><b></b></p></div>
    </div>
    <div class="row">
        <div class="col-xs-2"><b>Amount:</b></div>
        <div class="col-xs-3">
            <input id="amount" name="amount" value="Amount in ETH" type="number">
        </div>
        <div class="col-xs-3 end-xs">
                <button onclick="App.send()">Send amount</button>
           </div> 
    </div>
</body>
</html>
